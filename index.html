<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Photo Gallery</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="search"> 
      <input type="search" name="search" id="search" placeholder="Search">
    </div>
    <div class="grid gallery">
      <a href="img/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <img class="item" src="img/thumbnails/1.jpg">
      </a>  
      <a href="img/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img class="item" src="img/thumbnails/2.jpg">
      </a> 
      <a href="img/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img class="item" src="img/thumbnails/3.jpg">
      </a> 
      <a href="img/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
        <img class="item" src="img/thumbnails/4.jpg">
      </a> 
      <a href="img/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img class="item" src="img/thumbnails/5.jpg">
      </a> 
      <a href="img/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
        <img class="item" src="img/thumbnails/6.jpg">
      </a> 
      <a href="img/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">
        <img class="item" src="img/thumbnails/7.jpg">
      </a> 
      <a href="img/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img class="item" src="img/thumbnails/8.jpg">
      </a> 
      <a href="img/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane.">
        <img class="item" src="img/thumbnails/9.jpg">
      </a> 
      <a href="img/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
        <img class="item" src="img/thumbnails/10.jpg">
      </a> 
      <a href="img/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img class="item" src="img/thumbnails/11.jpg">
      </a> 
      <a href="img/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img class="item" src="img/thumbnails/12.jpg">
      </a> 
    </div>
  </body>

  <script src="js/searchFilter.js"></script>
  <script src=" https://cdn.jsdelivr.net/npm/baguettebox.js@1.12.0/dist/baguetteBox.min.js "></script>

</html>
